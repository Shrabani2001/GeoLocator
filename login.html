<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="shortcut icon" href="user.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="box">
        <span class="borderLine"></span>
        <form action="location.html" name="myform">
            <h2>Login Form</h2>
            <div class="inputBox">
                <input type="text" required>
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="psw" onkeyup="validate()" required>
                <span>password</span>
                <i></i>
            </div>
            <div class="links">
                <span id="msg"></span>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
